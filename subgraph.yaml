    network: rinkeby
    source:
      address: "0x52381F084DfAC4397B28A1298B0BB89139dFEe40"
      abi: WrapprFactory
      startBlock: 11082032
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
