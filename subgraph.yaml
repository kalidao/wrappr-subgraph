      entities:
        - Wrappr
      abis:
        - name: WrapprFactory
          file: ./abis/WrapprFactory.json
      eventHandlers:
        - event: WrapprDeployed(indexed address,string,string,string,uint256,indexed address)
          handler: handleWrapprDeployed
      file: ./src/wrappr-factory.ts
